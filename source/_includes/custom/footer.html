<!-- mathjax config similar to math.stackexchange -->
<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
		jax: ["input/TeX", "output/HYML-CSS"],
		tex2jax: {
			inlineMath: [ ['$', '$'] ],
			displayMath: [ ['$$', '$$'] ],
			processEscapes: true,
			skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
		},
		messageStyle: "none",
		"HTML-CSS": { preferredFond: "TeX", availableFonts: ["STIX", "TeX"] }
	});
</script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-HTML" type="text/javascript"></script>
